<!DOCTYPE html>
<html>
 <header>
   <title>Counting Numbers</title>
	 <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
	   <link href="" rel="stylesheet" type="text/css">

 </header>
<body>
  <script type="text/javascript">

   var x = 1; 
   var odd = 0; 
   var factor = 0; 

	for(i = 1; i <= 100; i++) //for loop iterates through 100 numbers
	{    
	   if(i % 2 == 1){ //formula to get the odd numbers

	   	 console.log(i + "!");
	   	 odd++; 

	   } 
	   
	  else if(i == 16 * x ) { //factors of 16 formula

	  	console.log("Sixteen times " + x);
	    x++;
	    factor++; //count the number of factors of 16

	  }
	  else{

	   	console.log(i + " "); //outputs the number if none of the other statements apply
	   } 

	}

	console.log("Odd Numbers: " + odd); //outputs the sum of odd numbers
	console.log("Factor 16: " + factor); //outputs the total factors of 16

   </script>
  </body>
 </html>
